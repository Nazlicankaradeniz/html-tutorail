<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Nitelik Kullanımı</title>
</head>
<body>
     <h1>Form Nitelik Kullanımı</h1>

     <form action=" https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post"> 
         <label for="ad"> Adınız:</label> 
         <input type="text" name="ad" id="ad" placeholder="Adınız giriniz" required maxlength="20" size="20" autocomplete="off"> <br> <br>  
         <label for="soyad"> Soyadınız:</label>
         <input type="text" name="soyad" id="soyad" placeholder="Adınız giriniz" required><br> <br> 
         <label for="dtarih">Doğum tarihiniz</label>
         <input type="datetime-local" name="dtarih" id="dtarih" value="2015-06-20" min="2000-01-01" max="2024-01-01"> <br><br>
         <label for="sifre">şifreniz:</label>
         <input type="password" name="sifre" id="sifre" minlength="8" maxlength="16" required><br><br>
         <label for="maas">maaşınız</label>
         <input type="number" name="maas" id="maas" min="5000" max="100000" step="500">
         <label for="eposta"> E-posta:</label>
         <input type="email" name="eposta" id="eposta"><br><br>
         <label for="hobi"> Hobiniz:</label>  
         <input type="text" name="hobi" id="hobi" list="hobiler"> <br><br>
         <datalist id="hobiler">
            <option value="uyumak">
            <option value="uyuklamak">
            <option value="veloybol"> 
            <option value=" gezmek"> 
         </datalist>
         <label for="kad">Kullanıcı Adınız:</label>   
         <input type="text" name="kad" id="kad"><br> <br>
         <label for="kerdi-not">Kerdi Notunuz:</label>
         <input type="number" name="kerdi-not" id="kerdi-not" disabled value="70"><br> <br>
         <label for="dosya" >Özgeçmiş Dosyanız:</label>
         <input type="file" name="dosya" id="dosya"><br> <br>
         <button type="submit"> Bilgilendirme kaynak</button>
         <button type="reset"> Bilgilendirme temizle</button>
     </form>
</body>
</html>
